server {
  listen 80;
  server_name _;

  # Re-resolve Docker DNS names periodically so Nginx survives
  # upstream container IP changes (e.g. frontend/backend restarts).
  resolver 127.0.0.11 valid=10s ipv6=off;
  resolver_timeout 5s;

  # Allow larger uploads (e.g. SKU cover images).
  client_max_body_size 20m;

  location / {
    set $frontend_upstream frontend:80;
    proxy_pass http://$frontend_upstream$request_uri;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    set $backend_upstream backend:8000;
    proxy_pass http://$backend_upstream$request_uri;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Backend health check via the public Nginx entrypoint.
  location = /api/healthz {
    set $backend_upstream backend:8000;
    proxy_pass http://$backend_upstream/healthz;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }
}
