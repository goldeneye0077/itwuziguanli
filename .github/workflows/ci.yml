name: CI

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      deploy: ${{ steps.filter.outputs.deploy }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve path filters
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'package.json'
            frontend:
              - 'frontend/**'
              - 'package.json'
            deploy:
              - 'deploy/**'
              - '.github/workflows/**'
              - 'package.json'
            docs:
              - 'docs/**'
              - '*.md'

  backend:
    name: Backend Gates
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'

      - name: Lint backend
        run: bun run lint:backend

      - name: Typecheck backend
        run: bun run typecheck:backend

      - name: Test backend
        run: bun run test:backend

      - name: Build backend
        run: bun run build:backend

  frontend:
    name: Frontend Gates
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: bun run lint:frontend

      - name: Typecheck frontend
        run: bun run typecheck:frontend

      - name: Test frontend
        run: bun run test:frontend

      - name: Build frontend
        run: bun run build:frontend

  deploy:
    name: Deploy Smoke Gate
    needs: changes
    if: needs.changes.outputs.deploy == 'true' || needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'

      - name: Smoke gate
        run: bun run smoke

  docs:
    name: Docs Gate
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docs check
        run: |
          echo "Documentation-only change detected."
          echo "No additional runtime gates are required at scaffold stage."
